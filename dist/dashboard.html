    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut,
        } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        import {
            getFirestore,
            collection,
            getDocs,
            query,
            where,
            orderBy,
            deleteDoc,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";


        const firebaseConfig = {
            apiKey: "AIzaSyCAScRRCt3vkzG9kbaaVlwn1S6R2PkSZt8",
            authDomain: "npc-directory-fe968.firebaseapp.com",
            projectId: "npc-directory-fe968",
            storageBucket: "npc-directory-fe968.appspot.com",
            messagingSenderId: "405924419354",
            appId: "1:405924419354:web:886dbdd295db21d008bea3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        console.log(app);

        const contactsRef = collection(db, "Contacts");

        getDocs(contactsRef)
            .then((querySnapshot) => {
                const count = querySnapshot.size;
                $('#totalContacts').text(count);
            })
            .catch((error) => {
                console.error("Error fetching documents: ", error);
            });

        // Function to fetch data from Firestore and populate DataTable
        function fetchData() {
            getDocs(query(collection(db, "Department"), orderBy("dept_name")))
                .then((querySnapshot) => {
                    var selectElement = document.getElementById('dropdownOption');
                    let deptTable = $('#departmentTable');
                    var count = 1;
                    selectElement.innerHTML = "";



                    // Clear existing table rows
                    deptTable.find("tbody").empty();

                    querySnapshot.forEach((doc, index) => {
                        let data = doc.data();
                        var a = document.createElement("a");
                        a.className = "dropdown-item";
                        a.href = "#";
                        a.textContent = data.dept_name;
                        a.onclick = function () {
                            handleDropdownItemClick(data.dept_name);
                        };


                        // Append the new dropdown item to the dropdown menu
                        selectElement.appendChild(a);
                        let newRow = `
                                <tr>
                                    <td>${count}</td>
                                    <td>${data.dept_name}</td>
                                    <td>${data.description}</td>
                                    <td>
                                        <center>
                                             <a href="edit_dept.html?d=${doc.id}" class="btn btn-warning">
                                                <i class="fas fa-pen"></i>
                                            </a>
                                             <button type="button" class="btn btn-danger delete">
                                                <i class="fas fa-trash"></i></button>
                                        </center>
                                    </td>
                                </tr>
                            `;
                        deptTable.find("tbody").append(newRow);
                        count += 1;
                    });
                })
                .catch((error) => {
                    console.error("Error fetching documents: ", error);
                });
        }

        // Initial fetch
        fetchData();

        async function handleDropdownItemClick(deptName) {
            console.log(deptName);
            const contactQuery = query(
                collection(db, "Contacts"),
                where("dept", "==", deptName)
            );
            const contactQuerySnapshot = await getDocs(contactQuery);
            const contactCount = contactQuerySnapshot.size;
            $('#department_name').empty();
            $('#department_name').text(deptName);
            $('#totalDeptContacts').empty();
            $('#totalDeptContacts').text(contactCount);

        }

        $(document).on("click", ".delete", function () {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    var row = $(this).closest("tr");
                    var dept_name = row.find("td:nth-child(2)").text();

                    getDocs(query(collection(db, "Department"), where("dept_name", "==", dept_name)))
                        .then((querySnapshot) => {
                            const deletePromises = [];
                            querySnapshot.forEach((doc) => {
                                // Delete the document
                                deletePromises.push(deleteDoc(doc.ref));
                            });
                            return Promise.all(deletePromises);
                        })
                        .then(() => {
                            Swal.fire({
                                title: "Deleted!",
                                text: "Department has been deleted.",
                                icon: "success"
                            });
                        })
                        .catch((error) => {
                            console.error("Error deleting documents: ", error);
                            Swal.fire({
                                title: "Error!",
                                text: "There was an error deleting the department.",
                                icon: "error"
                            });
                        });
                }
            });
        });

        const unsubscribe = onSnapshot(collection(db, "Department"), (snapshot) => {
            fetchData();
        });

        function fetchDepartmentCountsAndRenderChart() {
            const contactsRef = collection(db, "Contacts");

            getDocs(contactsRef)
                .then((querySnapshot) => {
                    let departments = {};

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const department = data.dept;

                        if (departments[department]) {
                            departments[department]++;
                        } else {
                            departments[department] = 1;
                        }
                    });

                    // Convert departments object to array for ApexCharts
                    const departmentsData = Object.keys(departments).map((dept) => ({
                        x: dept,
                        y: departments[dept]
                    }));

                    // Render ApexCharts donut chart
                    renderDonutChart(departmentsData);
                })
                .catch((error) => {
                    console.error("Error fetching documents: ", error);
                });
        }

        function renderDonutChart(data) {
            const options = {
                series: data.map((item) => item.y),
                labels: data.map((item) => item.x),
                chart: {
                    type: 'donut',
                    height: 290,
                },
                plotOptions: {
                    pie: {
                        donut: {
                            labels: {
                                show: true,
                                name: {
                                    show: true,
                                    fontSize: '22px',
                                    fontFamily: 'Helvetica, Arial, sans-serif',
                                    fontWeight: 600,
                                    color: undefined,
                                    offsetY: -10
                                },
                                value: {
                                    show: true,
                                    fontSize: '16px',
                                    fontFamily: 'Helvetica, Arial, sans-serif',
                                    fontWeight: 400,
                                    color: undefined,
                                    offsetY: 16,
                                    formatter: function (val) {
                                        return val
                                    }
                                },
                                total: {
                                    show: true,
                                    showAlways: true,
                                    label: 'Total Contacts',
                                    fontSize: '16px',
                                    fontFamily: 'Helvetica, Arial, sans-serif',
                                    fontWeight: 600,
                                    color: undefined,
                                    formatter: function (w) {
                                        return w.globals.seriesTotals.reduce((a, b) => {
                                            return a + b
                                        }, 0)
                                    }
                                }
                            }
                        }
                    }
                }
            };

            const chart = new ApexCharts(document.querySelector("#donutChart"), options);
            chart.render();
        }

        // Call the function to fetch data and render the chart
        fetchDepartmentCountsAndRenderChart();

        document.getElementById("logout").addEventListener("click", function () {
            signOut(auth)
                .then(() => {
                    // Sign-out successful.
                    console.log("Sign-out successful.");
                    Swal.fire({
                        position: "center",
                        icon: "success",
                        title: "Form Submitted Successfully",
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = "index.html";
                    });
                })
                .catch((error) => {
                    // An error happened.
                    console.log("An error happened.");
                });
        });

    </script>
