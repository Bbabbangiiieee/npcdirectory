    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, doc, getDoc, getDocs, query, where, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAScRRCt3vkzG9kbaaVlwn1S6R2PkSZt8",
            authDomain: "npc-directory-fe968.firebaseapp.com",
            projectId: "npc-directory-fe968",
            storageBucket: "npc-directory-fe968.appspot.com",
            messagingSenderId: "405924419354",
            appId: "1:405924419354:web:886dbdd295db21d008bea3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        const storage = getStorage(app);

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the document ID from the URL
        const docId = getQueryParameter('d');

        if (docId) {
            // Fetch the document data using the document ID
            const docRef = doc(db, "Contacts", docId);
            getDoc(docRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Populate the form fields or other elements with the document data
                    document.getElementById("name").value = data.name;
                    document.getElementById("position").value = data.position;
                    document.getElementById("cisco_tel").value = data.cisco_tel;
                    document.getElementById("lan_tel").value = data.lan_tel;
                    document.getElementById("fax_tel").value = data.fax_tel;
                    document.getElementById("local_num").value = data.local_num;

                    getDocs(query(collection(db, "Department"), orderBy("dept_name")))
                        .then((deptListSnapshot) => {
                            var selectElement = document.getElementById('dept');
                            selectElement.innerHTML = "";
                            deptListSnapshot.forEach((deptListDoc) => {
                                var deptListData = deptListDoc.data();
                                var dept_name = deptListData.dept_name;

                                var option = document.createElement("option");
                                option.value = dept_name;
                                option.text = dept_name;

                                if (dept_name === data.dept) {
                                    option.selected = true;
                                }

                                selectElement.appendChild(option);
                            });
                        })
                        .catch((error) => {
                            console.log("Error fetching documents: ", error);
                        });
                } else {
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.error("Error getting document:", error);
            });
        } else {
            console.error("No document ID found in the URL.");
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', async function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    event.preventDefault();
                    let profile = document.getElementById("profile").files[0];
                    let name = document.getElementById('name').value;
                    let dept = document.getElementById('dept').value;
                    let position = document.getElementById('position').value;
                    let cisco_tel = document.getElementById('cisco_tel').value;
                    let lan_tel = document.getElementById('lan_tel').value;
                    let fax_tel = document.getElementById('fax_tel').value;
                    let local_num = document.getElementById('local_num').value;
                    let updateData = {
                        name: name,
                        dept: dept,
                        position: position,
                        cisco_tel: cisco_tel,
                        lan_tel: lan_tel,
                        fax_tel: fax_tel,
                        local_num: local_num
                    };

                    if (profile) {
                        const storageRef = ref(storage, "images/" + profile.name);
                        const uploadTaskSnapshot = await uploadBytes(storageRef, profile);
                        const downloadURL = await getDownloadURL(uploadTaskSnapshot.ref);
                        updateData.profile = downloadURL;
                    }

                    const docRef = doc(db, "Contacts", docId);
                    updateDoc(docRef, updateData)
                        .then(() => {
                            Swal.fire({
                                position: "center",
                                icon: "success",
                                title: "Form Updated Successfully",
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                window.location.href = 'contacts.html';
                            });
                        })

                }
                form.classList.add('was-validated');
            }, false);
        });

        document.getElementById("logout").addEventListener("click", function () {
            signOut(auth)
                .then(() => {
                    // Sign-out successful.
                    console.log("Sign-out successful.");
                    Swal.fire({
                        position: "center",
                        icon: "success",
                        title: "Form Submitted Successfully",
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = "index.html";
                    });
                })
                .catch((error) => {
                    // An error happened.
                    console.log("An error happened.");
                });
        });

    </script>
