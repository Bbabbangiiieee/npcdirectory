    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut,
        } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        import {
            getFirestore,
            collection,
            doc,
            getDoc,
            addDoc,
            getDocs,
            query,
            where,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAScRRCt3vkzG9kbaaVlwn1S6R2PkSZt8",
            authDomain: "npc-directory-fe968.firebaseapp.com",
            projectId: "npc-directory-fe968",
            storageBucket: "npc-directory-fe968.appspot.com",
            messagingSenderId: "405924419354",
            appId: "1:405924419354:web:886dbdd295db21d008bea3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        console.log(app);

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the document ID from the URL
        const docId = getQueryParameter('d');

        if (docId) {
            // Fetch the document data using the document ID
            const docRef = doc(db, "Department", docId);
            getDoc(docRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Populate the form fields or other elements with the document data
                    document.getElementById("dept_name").value = data.dept_name;
                    document.getElementById("description").value = data.description;
                    // Add more fields as needed
                } else {
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.error("Error getting document:", error);
            });
        } else {
            console.error("No document ID found in the URL.");
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('departmentForm');
            form.addEventListener('submit', async function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    event.preventDefault();
                    let dept_name = document.getElementById('dept_name').value;
                    let description = document.getElementById('description').value;
                    const docRef = doc(db, "Department", docId);
                    // Update the document with new data
                    updateDoc(docRef, {
                        dept_name: dept_name,  // Make sure to have the correct variables or data here
                        description: description
                    }).then(() => {
                        Swal.fire({
                            position: "center",
                            icon: "success",
                            title: "Updated Successfully",
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'dashboard.html';
                        });
                    }).catch((error) => {
                        console.error("Error updating document: ", error);
                    });

                }
            });
            form.classList.add('was-validated');
        }, false);

        document.getElementById("logout").addEventListener("click", function () {
            signOut(auth)
                .then(() => {
                    // Sign-out successful.
                    console.log("Sign-out successful.");
                    Swal.fire({
                        position: "center",
                        icon: "success",
                        title: "Form Submitted Successfully",
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = "index.html";
                    });
                })
                .catch((error) => {
                    // An error happened.
                    console.log("An error happened.");
                });
        });
    </script>
